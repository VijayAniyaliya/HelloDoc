<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concierge request screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/request.css" />
</head>

<body>

    <div class="container-fluid p-0">

        <div class="header-img d-flex flex-row justify-content-between shadow px-3 py-1 mb-3  rounded">
            <div>
                <img src="/Images/image_2024_01_17T04_17_17_750Z.png" height="60px" alt="">
            </div>
            <div class="my-auto mr-2">
                <img src="/Images//light.png" onclick="myFunction()" height="30px" alt="">
            </div>
        </div>

        <div class="body-content container">


            <div class="mb-2 mr-1 d-flex justify-content-end">
                <button type="button" class="btn back-btn border border-info text-info p-2">
                    &lt; Back
                </button>
            </div>

            <div class="main-content  px-4 py-3 shadow-lg">

                <div class="concierge-info">
                    <div class="h5 mb-4">Concierge Information</div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="your first name" />
                                <label for="floatingInput" class="text-muted">Your First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="your last name" />
                                <label for="floatingInput" class="text-muted">Your Last Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="text-muted">Contact Number</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="abc@gmail.com" />
                                <label for="floatingInput" class="text-muted">Your Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="hotel/property name" />
                                <label for="floatingInput" class="text-muted">Hotel/Property Name</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="location-info">
                    <div class="h5 mb-4 mt-4">Concierge Location</div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="street address" />
                                <label for="floatingInput" class="text-muted">Street</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="city" />
                                <label for="floatingInput" class="text-muted">City</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="state" />
                                <label for="floatingInput" class="text-muted">State</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="zip codes" />
                                <label for="floatingInput" class="text-muted">Zip Code</label>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="patient-info">
                    <div class="h5 mb-4 mt-4">Patient Information</div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="enter patient information"
                                    id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2" class="text-muted">Enter Brief Details Of Symptoms
                                    (Optional)</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="first name" />
                                <label for="floatingInput" class="text-muted">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="text-muted">Last Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="text-muted">Date of Birth</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="contact-info">
                    <div class="h5 mb-4 mt-4">Patient Contact Information</div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="abc@gmail.com" />
                                <label for="floatingInput" class="text-muted">Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="text-muted">Contact Number</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="patient-location-info">
                    <div class="h5 mb-4 mt-4">Patient Location</div>

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="room" />
                            <label for="floatingInput" class="text-muted">Room # / Suite (Optional)</label>
                        </div>
                    </div>

                </div>

                <div class="mb-1 mt-4 d-flex justify-content-end gap-1">
                    <button type="button" class="btn submit-btn border border-info bg-info text-white p-2">
                        Submit
                    </button>
                    <button type="button" class="btn cancel-btn border border-info text-info p-2">
                        Cancel
                    </button>
                </div>



            </div>
        </div>
        <div class="bg-dark text-white d-flex justify-content-end py-2">
            <a href="#" class="text-secondary my-auto"><span class="text-white mr-1">Terms of condition</span></a>
            <span class="my-auto mr-1">|</span>
            <a href="#" class="text-secondary my-auto"><span class="text-white mr-3">Privacy policy</span></a>
        </div>
    </div>
    <script src="/JS/custom.js"></script>
</body>

</html>
