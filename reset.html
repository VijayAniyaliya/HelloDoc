<head>

<body>

    <div class="container-fluid text-center" style="border: 1px solid black;">

        <header>
            <img src="/Images/image_2024_01_17T04_17_17_762Z.png" onclick="myFunction()" class="float-right mt-2" width="40px" alt="">
        </header>

        <div class="back-img">
            <img src="/Images/7768657_3763028.jpg" width="50%" alt="">
        </div>
        <div class="subdiv">


            <img src="/Images/image_2024_01_17T04_17_17_750Z.png" class="hellodoc-img mt-3" alt="">

            <div class="content ">

                <div class=" back-btn">
                    <a href="#" class="link-info text-decoration-none">

                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223" />

                </div>

                <div class="h3 mt-3">Reset your password</div>


                <div class="form-floating inputs mb-1 mt-4">
                    <input type="email" class="form-control patient-input" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput" class="label">Username</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle input-icon" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
                <button type="submit" class="btn bg-info inputs">Reset password</button>

                <div class=" back-to-login mt-4">
                    <a href="login.html" class="link-info text-decoration-none">

                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223" />
                        </svg>
                        <span class="back-btn-txt">Back to login</span>

                </div>

            </div>

            <footer class="footer mt-5">
                <a href="#" class="text-secondary">Terms of condition</a>
                <span>|</span>
                <a href="#" class="text-secondary">Privacy policy</a>
