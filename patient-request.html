<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient request screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/request.css" />
</head>

<body>

    <div class="container-fluid p-0">

        <div class="header-img d-flex flex-row justify-content-between shadow px-3 py-1 mb-3  rounded">
            <div>
                <img src="/Images/image_2024_01_17T04_17_17_750Z.png" height="60px" alt="">
            </div>
            <div class="my-auto mr-2">
                <img src="/Images/light.png" onclick="myFunction()" height="30px" alt="">
            </div>
        </div>

        <div class="body-content container mb-3">


            <div class="mb-2 mr-1 d-flex justify-content-end">
                <a href="/submit-request-screen.html" class="btn back-btn border border-info text-info p-2">
                    &lt; Back
                </a>
            </div>

            <div class="main-content px-4 py-3 shadow-lg">

                <div class="patient-info">
                    <div class="h5 mb-4">Patient-information</div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="enter patient information"
                                    id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2" class="">Enter Brief Details Of Symptoms
                                    (Optional)</label>
                            </div>
                        </div>

                        <!-- <div class="row"> -->
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="first name" />
                                <label for="floatingInput" class="">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="">Last Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="last name" />
                                <label for="floatingInput" class="">Date of Birth</label>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>

                <div class="contact-info">
                    <div class="h5 mb-4 mt-4">Patient Contact Information</div>

                    <div class="row">

                        <!-- <div class="row"> -->
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="abc@gmail.com" />
                                <label for="floatingInput" class="">Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating  mb-3">
                                <input type="tel" class="form-control pt-3 pb-3" id="phone">
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>

                <div class="location-info">
                    <div class="h5 mb-4 mt-4">Patient Location</div>

                    <div class="row">

                        <!-- <div class="row"> -->
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="street address" />
                                <label for="floatingInput" class="">Street</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="city" />
                                <label for="floatingInput" class="">City</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="state" />
                                <label for="floatingInput" class="">State</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="zip codes" />
                                <label for="floatingInput" class="">Zip Code</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="room" />
                                <label for="floatingInput" class="">Room # / Suite (Optional)</label>
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>

                <div class="doc-upload">
                    <div class="h5 mb-4 mt-4">(Optional) Upload Photo or Document</div>

                    <div class="input-group mb-3">
                            <div class="col mt-3 patient-upload d-flex input-group p-0">
                                <div class="file-upload flex-grow-1 align-items-center d-flex justify-content-between border rounded">
                                    <span class="input_labels ms-2 text-muted">Select your file</span>
                                </div>
                                <div class="bg-info text-white rounded">

                                    <label for="fileLoader" class=" py-2 mt-1 rounded">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ffffff"
                                        class="bi bi-cloud-upload" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                        d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383" />
                                        <path fill-rule="evenodd"
                                        d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z" />
                                    </svg>
                                    <span class="text-white mr-1">Upload</span>
                                </label>
                                <input type="file" id="fileLoader" hidden>
                            </div>
                            </div>
                    </div>

                </div>

                <div class="mb-1 mt-4 d-flex justify-content-end gap-3">
                    <button type="button" class="btn submit-btn border border-info bg-info text-white p-2">
                        Submit
                    </button>
                    <button type="button" class="btn cancel-btn border border-info text-info p-2">
                        Cancel
                    </button>
                </div>



            </div>
        </div>
        <div class="bg-dark text-white d-flex justify-content-end py-2">
            <a href="#" class="text-secondary my-auto"><span class="text-white mr-1">Terms of condition</span></a>
            <span class="my-auto mr-1">|</span>
            <a href="#" class="text-secondary my-auto"><span class="text-white mr-3">Privacy policy</span></a>
        </div>
    </div>
    <script src="/JS/custom.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
</body>

</html>
